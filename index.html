<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Hewan</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f8ff;
        }
        .hewan {
            position: absolute;
            width: 100px; 
            pointer-events: none;
        }
    </style>
</head>
<body>
    <script>
        const hewanList = [
    'https://media.giphy.com/media/3oKIPtP9Y8G1nDYeW8/giphy.gif',
    'https://media.giphy.com/media/l1J9uC0B1A3ZKjwWc/giphy.gif',
    'https://media.giphy.com/media/26xBK8ZzqbEyZq3Nq/giphy.gif',
];
        function getRandomPosition() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            return { x, y };
        }

        function createHewan() {
            const hewanImg = document.createElement('img');
            hewanImg.src = hewanList[Math.floor(Math.random() * hewanList.length)];
            hewanImg.className = 'hewan';
            document.body.appendChild(hewanImg);

            const { x, y } = getRandomPosition();
            hewanImg.style.left = `${x}px`;
            hewanImg.style.top = `${y}px`;

            setTimeout(() => {
                hewanImg.remove();
            }, 3000);
        }

        setInterval(createHewan, 1000);
    </script>
</body>
</html>
